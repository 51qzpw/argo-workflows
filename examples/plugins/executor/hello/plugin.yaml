kind: ExecutorPlugin
metadata:
  name: hello
  annotations:
    workflow.argoproj.io/description: This is the "hello world" plugin
spec:
  sidecar:
    address: http://localhost:4355
    container:
      command:
        - python
        - -c
      image: python:alpine3.6
      name: hello-executor-plugin
      # Resource requests and limits are not mandatory, but strongly encouraged.
      resources:
        requests:
          cpu: 100m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 64Mi
      # A security context is not mandatory, but strongly encouraged.
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000