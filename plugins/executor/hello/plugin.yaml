kind: ExecutorPlugin
metadata:
  name: hello
  annotations:
    workflows.argoproj.io/description: |
      This is the "hello world" plugin.

      Example:

      ```yaml
      apiVersion: argoproj.io/v1alpha1
      kind: Workflow
      metadata:
        generateName: hello-example-
      spec:
        entrypoint: main
        templates:
          - name: main
            plugin:
              hello: { }
      ```
    workflows.argoproj.io/version: '>= v3.3'
spec:
  sidecar:
    address: http://localhost:4355
    container:
      command:
        - python
        - -c
      image: python:alpine3.6
      name: hello-executor-plugin
      resources:
        requests:
          cpu: 100m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 64Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000